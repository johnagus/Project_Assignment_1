<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins',sans-serif;
        }

        body{
            width: 100%;
            height: 100vh;
        }

        .f{
            width: 100%;
            max-width: 355px;
            border-radius: 25px;
            background: #252525;
        }

        .i{
            background: #252525;
            font-size: 36px;
            text-align: right;
        }

        .btn{
            background: grey;
            color: white;
        }
        .operator{
            background: orange;
        }
    </style>
</head>
<body class="d-flex">
    <div class="f mx-auto my-auto text-white text-center d-grid p-4 align-content-start">
        <input type="text" name="n" id="n" class="form-control i border-0 bg-transparent text-white" placeholder="0" disabled>
        <div class="row g-2 mt-1">
            <div class="col-3">
                <button onclick="ac()" class="btn all-clear btn-lg col-12">AC</button>
            </div>
            <div class="col-3">
                <button onclick="c()" class="btn all-clear btn-lg col-12">C</button>
            </div>
            <div class="col-3">
                <button onclick="ac('%')" class="btn btn-lg col-12">%</button>
            </div>
            <div class="col-3">
                <button onclick="i('/')" class="btn operator btn-lg col-12">/</button>
            </div>
        </div>

        <div class="row g-2 mt-1">
            <div class="col-3">
                <button onclick="i('7')" class="btn number btn-lg col-12">7</button>
            </div>
            <div class="col-3">
                <button onclick="i('8')" class="btn number btn-lg col-12">8</button>
            </div>
            <div class="col-3">
                <button onclick="i('9')" class="btn number btn-lg col-12">9</button>
            </div>
            <div class="col-3">
                <button onclick="i('*')" class="btn operator btn-lg col-12">x</button>
            </div>
        </div>

        <div class="row g-2 mt-1">
            <div class="col-3">
                <button onclick="i('4')" class="btn number btn-lg col-12">4</button>
            </div>
            <div class="col-3">
                <button onclick="i('5')" class="btn number btn-lg col-12">5</button>
            </div>
            <div class="col-3">
                <button onclick="i('6')" class="btn number btn-lg col-12">6</button>
            </div>
            <div class="col-3">
                <button onclick="i('-')"class="btn operator btn-lg col-12">-</button>
            </div>
        </div>

        <div class="row g-2 mt-1">
            <div class="col-3">
                <button onclick="i('1')" class="btn number btn-lg col-12">1</button>
            </div>
            <div class="col-3">
                <button onclick="i('2')" class="btn number btn-lg col-12">2</button>
            </div>
            <div class="col-3">
                <button onclick="i('3')" class="btn number btn-lg col-12">3</button>
            </div>
            <div class="col-3">
                <button onclick="i('+')" class="btn operator btn-lg col-12">+</button>
            </div>
        </div>

        <div class="row g-2 mt-1">
            <div class="col-6">
                <button onclick="i('0')" class="btn number zero-btn btn-lg col-12">0</button>
            </div>
            <div class="col-3">
                <button onclick="i('.')" class="btn btn-lg col-12">.</button>
            </div>
            <div class="col-3">
                <button onclick="h()" class="btn operator btn-lg col-12">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var u = document.getElementById('n');

        function i(l) {
            u.value += l;
        }

        function ac() {
            u.value = '';
        }

        function c() {
            let bs = u.value.length - 1;
            u.value = u.value.slice(0, bs);
        }

        function h() {
            u.value = eval(u.value);
        }

    </script>
</body>
</html>
